<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Application</title>
</head>

<body>
    <h1>Welcome to Spring boot lesson 2</h1>

    <br>
    <h3>The current time is <span data-th-text="${currTime}"></span></h3>
    <h3>The current hour is <span data-th-text="${currHour}"></span></h3>
    <br>

    <div data-th-if="${currHour lt 10}" >
        Good morning!
    </div>
    <div data-th-if="${currHour ge 11}">
        Good afternoon!
    </div>
    
    
</body>

</html>
